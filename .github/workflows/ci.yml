name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      
uses: actions/checkout@v3
name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'
name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -e '.[dev]'
name: Run pytest
run: pytest --cov
name: Run pylint
run: pylint life_expectancy
